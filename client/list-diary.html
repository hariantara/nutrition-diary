<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Your diaries</h1>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Waktu</th>
              <th>Diary</th>
              <th>Total Kalori</th>
              <th>Opsi</th>
            </tr>
          </thead>
          <tbody id="list-diary">
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
   </div>


   <script>
   $(document).ready(function(){
     loadDiary()

   })

   function loadDiary() {
     $('#list-diary').empty()
     axios({
       method: 'GET',
       url: 'http://localhost:3000/nutritionix-api/diary-user',
       headers: {'token':localStorage.getItem('token')}
       })
       .then(function (response) {
         var number = 0
         response.data.forEach((diary)=>{
           $('#list-diary').append(`
             <tr>
               <td>${number+=1}</td>
               <td>${diary.consumed_at}</td>
               <td>${diary.diary_note}</td>
               <td>${diary.total_calories}</td>
               <td>
                 <form class="delete" method="post" onsubmit="destroy();return false">
                    <input type="text" id='id_diary' value="${diary._id}" style="display:none">
                    <a href="detail-diary.html?diary_id=${diary._id}"><button type="button" name="button">detail</button></a>
                    <button type="submit" name="submit"> delete</button>
                </form>
               </td>
             </tr>
          `)
         })
       })
       .catch(function (error) {
         console.log(error);
       });
   }

   function destroy(){
     axios({
       url: 'http://localhost:3000/nutritionix-api/diary-user',
       method: 'DELETE',
       headers: {'token':localStorage.getItem('token')},
       data: {_id: $('#id_diary').val()}
     })
     .then(function(response){
       if (response.statusText === "OK") {
          loadDiary()
       } else {
         alert('gagal delete ')
       }
     })
   }


   </script>



  </body>
</html>
